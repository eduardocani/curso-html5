<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8"> 
        <meta name="description" content="Vendas">
        <title>Formulário de Vendas</title>
    </head>
    <body>
        <h1>Formulário de Vendas</h1>
        <h2>Cadastro</h2>

        <h3>Camisas</h3>
        <p>Exemplo</p>
        <img src="./camisa.jpg" alt="camisa" width="200" height="200"/>

        <br />
        
        <h1>Video de Vendas</h1>
        <video controls width="200" height="200">
            <source src="./wandinha.mp4" type="video/mp4"/>
        </video>

        <form>
            <label>Nome</label> 
            <input name="nome" type="text" />
            <br />
            <label>Sobrenome</label>
            <input name="sobrenome" />
            <br />
            <label>Nome da Empresa</label>
            <input name="nome da empresa" />
            <br />
            <label>E-mail</label>
            <input name="email" type="email" />
            <br />   
            <label>Tempo de Empresa</label>
            <input name="tempo de Empresa" type="number" />

            <br /><br />

            <input name="tam" type="radio" value="P" />
            <label>Tam P</label>

            <input type="radio" name="tam" value="M" />
            <label>Tam M</label>

            <input type="radio" name="tam" value="G" />
            <label>Tam G</label>

            <br /><br />

            <button type="submit">Enviar</button>

        </form>
    </body>
</html>
