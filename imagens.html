<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Imagens</title>
</head>
<body>
    <section>
        <h3>Carne Assada</h3>

        <img src="https://www.sabornamesa.com.br/media/k2/items/cache/da3dd9e0dfc073a9278eecf902a909a6_XL.jpg"
        width="250" height="250" alt="Carne Assada" />

        <p>Foto exclusiva de uma carne assada feita lá em casa</p>
        <p>A carne ficou 74% boa</p>
        <progress value="74" max="100"></progress>
        <p>Cassificação Média: <meter value="7.5" min="0" max="10"> 7.5</meter> </p>
    </section>

    <section>
        <h3>Pão de Alho</h3>
        <figure>
            <img src="https://th.bing.com/th/id/OIP.g_fsPjgxAKWK6rVRa2G3agHaE8?pid=ImgDet&rs=1"
            width="250" height="250" alt="Pão de Alho" />
            <figcaption>Foto exclusiva do pão de alho que eu fiz na última quarta-feira</figcaption>
        </figure>
        <p>O pão de alho ficou 99% bom</p>
        <progress value="99" max="100"></progress>
    </section>
</body>
</html>
